version: '3.8'

# ═══════════════════════════════════════════════════════════
# AQUARI Airdrop - Development Environment
# ═══════════════════════════════════════════════════════════
#
# USAGE:
#   docker compose up -d          # Start everything (MongoDB, Redis, Anvil)
#   docker compose logs -f        # View all logs
#   docker compose down           # Stop everything
#   docker compose down -v        # Stop and DELETE all data
#
# Then run the app locally:
#   npm run dev
#
# ═══════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────
  # MongoDB - Main database
  # Connection: mongodb://localhost:27017/aquari-airdrop
  # ─────────────────────────────────────────────────────────
  mongodb:
    image: mongo:7
    container_name: aquari-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: aquari-airdrop
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────
  # Redis - Job queue (BullMQ)
  # Connection: redis://localhost:6379
  # ─────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: aquari-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────
  # Anvil - Base mainnet fork for testing
  # RPC URL: http://localhost:8545
  # Test wallet: 0x8626f6940E2eb28930eFb4CeF49B2d1F2C9C1199
  # ─────────────────────────────────────────────────────────
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: aquari-anvil
    ports:
      - "8545:8545"
    entrypoint: ["anvil"]
    command:
      - "--fork-url"
      - "https://mainnet.base.org"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8545"
      - "--block-time"
      - "2"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
